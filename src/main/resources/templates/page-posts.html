<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Tss Blog</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1" style="font-weight: bold;"> Tss Blog</span>
		  </div>
		</nav>		
	</header>
	<section>
		<div class="container" style="width: 60%; padding-bottom: 2rem;">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
			    <li class="breadcrumb-item active" aria-current="page">Posts</li>
			  </ol>
			</nav>		
		
			 <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${postsItems}">
			  <div class="card-body">
			    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
			    	<span th:text="${post.author}"></span>
			    	<span th:text="${post.date}"></span>
			    </p> 
			    
			    <a href="#">
			    	<h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
			    		|<span th:text="${post.title}"></span>
			    	</h4>
			    </a>
			    
			    <p class="card-text">
			    	<span th:utext="${#strings.abbreviate(post.text, 400)}"></span>
			    </p>
			  </div>
			</div>
						
		</div>
	</section>	
</body>
</html>
